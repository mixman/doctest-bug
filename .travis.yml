dist: xenial
sudo: false
language: c

# Build only master (and PRs to master)
branches:
  only:
  - master
  submodules: false

# Services for integration tests
services:
  - postgresql

# Caching so the next build will be fast too.
cache:
  directories:
  # CABAL
  - $HOME/.cabal/packages
  - $HOME/.cabal/store
  # STACK
  - $HOME/.stack
  - $HOME/.local/bin

before_cache:
  # cabal
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/build-reports.log
  # remove files that are regenerated by 'cabal update'
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/01-index.*
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/*.json
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/01-index.cache
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/01-index.tar
  - rm -fv $HOME/.cabal/packages/hackage.haskell.org/01-index.tar.idx

before_install:
# We use compiler: to tag caches
- export HC=$CC
- unset CC
# job starting moment
- export JOB_START_TIME=$(date +%s)
# paths
- export PATH=/opt/alex/3.1.7/bin:/opt/happy/1.19.5/bin:$PATH
- export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/3.2/bin:$PATH
- export PATH=$HOME/.local/bin:$PATH
# Disable hardening
# https://ghc.haskell.org/trac/ghc/ticket/9007
# https://wiki.debian.org/Hardening
- DEB_BUILD_MAINT_OPTIONS=hardening=-all
- dpkg-buildflags --get LDFLAGS
- dpkg-buildflags --get CFLAGS

# Install tools
- scripts/travis.sh prepare $BUILD

install:
- scripts/travis.sh install $BUILD || true

script:
- scripts/travis.sh build $BUILD

matrix:
  fast_finish: true
  include:
  - env: BUILD=cabal GHCVER=8.10.4 # PEDANTIC=YES
    compiler: ghc-8.10.4
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - libfftw3-dev
        - cabal-install-3.2
        - ghc-8.10.4
        - libgmp-dev
